<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="200" height="200" stroke="black" fill="rgb(124,150,236)" viewBox="0 0 200 200">
	<defs>
	<path d="M 10,40 c 0,-80 280,80 280,0 s -280,80 -280,0"
      id="p1" fill="none" stroke="black" />
	<path d="M 10,50 c 0,-80 380,80 280,0 s -210,80 -280,0"
      id="p2" fill="none" stroke="black" />
	<path d="M 10,20 c 0,-80 180,80 280,0 s -180,80 -280,0"
      id="p3" fill="none" stroke="black" />
    <path id="p4" fill="none" stroke="black" ><animate 
      attributeName="d"
      repeatCount="indefinite"
      dur="420ms"
      calcMode="linear"
      keySplines=".2,0 .8,.4; .2,.6 .8,1"
      values="
        M 10,40 c 0,-80 280,80 280,0 s -280,80 -280,0;
        M 10,50 c 0,-80 380,80 280,0 s -210,80 -280,0;
        M 10,20 c 0,-80 180,80 280,0 s -180,80 -280,0"></animate>
    </path>
    </defs>
	<use x="0" y="0">
		<animate attributeName="xlink:href" calcMode="linear" begin="0s" dur="2s" repeatCount="indefinite" values="#p1;#p2;#p3"/>
	</use>
	<use x="100" y="100" xlink:href="#p4"></use>
</svg>